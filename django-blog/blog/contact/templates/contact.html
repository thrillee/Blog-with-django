{% extends "base.html" %}

{% block content %}
  <h1>{{title}}</h1>
  {% if confirm %}
  <p>{{confirm}}</p>
  {% endif %}
  {% if form %}
  <div class="col-sm-6 col-sm-offset-3">
    <form class="form-group" action="" method="POST">
       {% csrf_token %}

         {{form.as_p}}

       <br>
       <input type="submit" class="btn btn-default" value="submit form" />
    </form>
  </div>

  {% endif %}
{% endblock %}
